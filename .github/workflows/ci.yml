name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    env:
      MONGO_URI_TEST: mongodb://localhost:27017/text-analyzer

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Set up .env file for e2e
        run: |
          echo "NODE_ENV=dev" > .env
          echo "MONGO_URI_TEST=${{ env.MONGO_URI_TEST }}" >> .env

      - name: Run E2E tests
        run: npm run test:e2e:dev

      - name: Build Docker image
        run: docker-compose -f docker-compose.yml up --build --abort-on-container-exit
